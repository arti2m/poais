{% extends 'shtab/base.html' %}

{% block content %}
<title>{{ title }}</title>
<p>Главная</p>
<div class="row">
  <div class="col"><h3>Поручения</h3></div>
  </div>

<div class="row">
  <div class="col-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkkritvopr">
      <label class="form-check-label" for="checkkritvopr">Критичный вопрос</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkporneizprot">
      <label class="form-check-label" for="checkporneizprot">Поручения не из протокола</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkfactsrivsroka">
      <label class="form-check-label" for="checkfactsrivsroka">Факты срыва срока</label>
    </div>
  </div>
  <div class="col-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkgpr">
      <label class="form-check-label" for="checkgpr">ГПР</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkobiaz">
      <label class="form-check-label" for="checkobiaz">Принятые обязательства</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="checkobjectredzone">
      <label class="form-check-label" for="checkobjectredzone">Объект красной зоны</label>
    </div>
  </div>
  <div class="col-3">
  <select class="form-select" multiple aria-label="multiple select example">
  <option selected>Open this select menu</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
  </select>
  </div>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Поручение" aria-label="Username">
    <span class="input-group-text">@</span>
    <input type="text" class="form-control" placeholder="Server" aria-label="Server">
  </div>
</div>
<div class="row">
  <div class="col-11">
  </div>
  <div class="col-1">
    <button type="submit" class="btn btn-primary">Поиск</button>
  </div>
</div>




  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Ответственный</th>
      <th scope="col">Поручение</th>
    </tr>
  </thead>
  <tbody>
  {% for i in pors %}

    <tr>
    <td><strong>{{ i.pk }}</strong></td>
    <td><a href="{{ i.get_absolute_url }}">{{ i.otv }}</a></td>
    <td>{{ i.por }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
